        <script>
//----------------------------------------------------------------------------------------------------------------//
                const noButton = document.getElementById('no');
                const yesButton = document.getElementById('yes');
                const container = document.getElementById('listbutton');
                const img = document.getElementById('myImage');
                // const message = document.getElementById('message'); // Thẻ chứa đoạn text

                // Biến để lưu trữ kích thước hiện tại của nút Yes
                let currentScale = 1;
                const maxScale = 5; // Kích thước tối đa cho nút Yes

                // Hàm để di chuyển nút No đến vị trí ngẫu nhiên
                noButton.addEventListener('click', function() {
                const containerRect = container.getBoundingClientRect();
                const buttonRect = noButton.getBoundingClientRect();

                // Tính toán vị trí ngẫu nhiên nhưng vẫn đảm bảo nút không bị trượt ra khỏi container
                const maxLeft = containerRect.width - buttonRect.width;
                const maxTop = containerRect.height - buttonRect.height;

                const randomX = Math.random() * maxLeft;
                const randomY = Math.random() * maxTop;

                noButton.style.position = 'absolute';
                noButton.style.left = `${randomX}px`;
                noButton.style.top = `${randomY}px`;
                
                

                // Tăng kích thước của nút Yes khi di chuột vào nút No
                if (currentScale < maxScale) {
                        currentScale += 0.5; // Tăng kích thước một lượng nhỏ
                        yesButton.style.transform = `scale(${currentScale})`;
                }
                // Ẩn nút No khi kích thước của Yes đạt giá trị tối đa
                if (currentScale >= maxScale) {
                        noButton.style.display = 'none'; // Hoặc sử dụng visibility: 'hidden'
                        // message.style.display = 'block';
                        alert('CÓ CHO NHANH KHÔNG THÌ BẢO, CẢNH CÁO MỘT LẦN THÔI');
                }
                });
        </script>
